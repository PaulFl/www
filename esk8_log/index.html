<html>
<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>VESC DataLogAnalyzer</title>


</head>


<body>





<input type="file" id="csv-file" name="files"/>
<!--<button id="save_image_locally" style="display: none;">screenshot</button>-->
<div class="container-fluid" id="wrapper" style="display: none">
<!--<div class="container-fluid" id="wrapper" >-->



    <div class="row" id="map-summary-container">


        <div class="col-xs-6 col-xs-push-6" id="summary">


            <div class="container" id="settings">
                <!--hier tabs einfÃ¼gen anstatt eines accordion-->


                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">App settings</a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <input id="metricToggle" type="checkbox" checked data-toggle="toggle" data-on="metric" data-off="imperial" data-style="slow">
                                <input id="moveMapToggle" type="checkbox" checked data-toggle="toggle" data-on="movable map" data-off="fixed map" data-style="slow">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Board Settings</a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <tbody  id="boardSettingsTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Statistics</a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <tbody id="statisticsTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="col-xs-6 col-xs-pull-6" id="map-container">

            <div id="map"></div>

            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdTc17yjmO9T1XOVCVukzI0JfNcQXj-8c"></script>

        </div>




    </div>

    <div class="row" id="statistics">

        <div class="col-xs-12" id="chartContainer">
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/papaparse.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/highstock/highstock.src.js"></script>
<script src="js/highstock/modules/exporting.js"></script>
<script src="js/highstock/modules/offline-exporting.js"></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>


</body>

</html>
